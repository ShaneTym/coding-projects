<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hurt feelings report</title>
</head>
<main>
    <body>  
        <h1 id="title">Hurt feelings report</h1>
        <p id="description">Please fill out the following form to report any hurt feelings. Your emotional well-being is important to us.</p>

        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" name="number" min="1" max="100" placeholder="Age" required>

            <label for="dropdown" id="dropdown-label">How would you describe your emotional state?</label>
            <select id="dropdown" name="emotion">
                <option value="fragile">Fragile</option>
                <option value="Tender">Tender</option>
            </select>

            <label>Choose one: are you</label>
            <label><input type="radio" name="group1" value="option1">Crying</label>
            <label><input type="radio" name="group1" value="option2">Almost crying</label>
            
            <label>Choose one: Do you</label>
            <label><input type="radio" name="group2" value="option3">Sulk</label>
            <label><input type="radio" name="group2" value="option4">Eat ice cream</label>

            <label><input type="checkbox" name="support" value="virtual-hug">Need a Virtual Hug</label> 
            <label><input type="checkbox" name="support" value="sympathy">Deserve Sympathy</label>

            <label for="feedback">Share your feelings":</label>
            <textarea id="feedback" name="feedback" placeholder="Enter your feedback here"></textarea>
            <button type="submit" id="submit">Submit</button>
</body>
</main>
</html>
